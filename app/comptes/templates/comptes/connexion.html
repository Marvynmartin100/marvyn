{% load static %}


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'comptes/css/connexion.css' %}">
</head>
<body>

    <div class="container">
        <div class="login-card">
            <h2 class="login-title">Se connecter</h2>
            <p class="login-subtitle">Connectez-vous Ã  votre espace pour continuer</p>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-submit">Connexion</button>
            </form>
        </div>
    </div>

</body>
</html>
